<body>
  <h1 class="register-title">Welcome</h1>
    <div class="register-title1" style="display:none" id="shade">user name already exists</div>
  <form class="register" id="register_form" action="register" method="post">
    <input type="email" id="email" name="email" class="register-input" placeholder="Email address">
    <input type="text" id="username" name="username" class="register-input" placeholder="User name">
    <input type="text" id="ip" name="ip" class="register-input" placeholder="Your VM IP address">
    <input type="password" id="password" name="password" class="register-input" placeholder="Password">
    <input type="password" id="repeat_password" class="register-input" placeholder="Repeat password">
    <input type="button"  id="submit" value="Create Account" class="register-button">
  </form>
</body>
</html>
